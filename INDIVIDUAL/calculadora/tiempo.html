<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>El tiempo en Barcelona</title>

  </head>
  <body>
    <h1>El tiempo en Barcelona</h1>
    <div id="weather-info"></div>

    <script>
      // Realiza la petición a la API y muestra los datos en la página
      fetch('https://www.el-tiempo.net/api/json/v2/provincias/08/municipios/08019')
        .then(response => response.json())
        .then(data => {
          const weatherInfoElement = document.getElementById('weather-info');
          const weatherData = data.pronostico.dia[0].estadoCielo[0];
          weatherInfoElement.innerHTML = `
            <p>Estado del cielo: ${weatherData.descripcion}</p>
            <p>Temperatura máxima: ${weatherData.temperatura.maxima} ºC</p>
            <p>Temperatura mínima: ${weatherData.temperatura.minima} ºC</p>
          `;
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
